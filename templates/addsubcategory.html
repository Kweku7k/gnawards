{% extends "layout.html" %}

{% block body %}
<div class="container">

<br>
<!-- <h6>Hello, Welcome</h6> -->
<h4><b>Add A New Sub Category</b></h4>

<br>

<form action="" method="post" enctype="multipart/form-data" >
    <div class="form-group">
        <label for="exampleFormControlSelect1">Select Category</label>
        <select class="form-control" name="category" id="exampleFormControlSelect1">
            {% for cat in categories %}
            <option>{{cat.title}}</option>
            {% endfor %}
        </select>
      </div>
    
    <div class="form-group">
        <label for="exampleFormControlSelect1">Sub Category </label>
        <input class="form-control" type="text" name="subcategory" placeholder="Sub Cateogory">
    </div>


      <button type="submit" class="button">Submit</button>

    <br>
</form>

<div>
    {% for candidate in subcategories %}
    <div class="postCard">
        <a href="{{url_for('editCandidate', candidate_id=candidate.id)}}">

        <div>
            <h5 class="text">{{candidate.title}}</h5>
            <h6 class="text-muted">{{candidate.parent }}</h6>
        </div>
        <div>
            <a href="{{url_for('deleteCandidate', candidate_id=candidate.id)}}">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
        </div>
        </a>
    </div>
    {% endfor %}
</div>
</div>

{% endblock %}
